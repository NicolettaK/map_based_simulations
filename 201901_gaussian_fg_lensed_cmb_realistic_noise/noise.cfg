
output_nside = 4096
num = 0000
content = noise
output_folder = output/${content}/$num
output_filename_template="simonsobs_${content}_{telescope}{band:03d}_nside{nside}_$num.fits"
channels = LA_27, SA_27
unit = uK_CMB
mapsims_version = "0.1"
so_pysm_models_version = "0.1"

[ other_components ]

    [[ noise ]]

    class = mapsims.SONoiseSimulator
    nside = $output_nside
    return_uK_CMB = True
    sensitivity_mode = "baseline"
    apply_beam_correction = False
    apply_kludge_correction = True
    scanning_strategy = "classical"
    LA_number_LF = 1
    LA_number_MF = 4
    LA_number_UHF = 2
    SA_years_LF = 1
    SA_one_over_f_mode = "pessimistic"
    seed = $num
    ell_max = 12288

[ pysm_components ]

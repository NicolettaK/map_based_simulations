
content = foreground

[ other_components ]

[ pysm_components ]

    [[ dust ]]

    class = so_pysm_models.GaussianDust
    target_nside = $output_nside
    has_polarization = True
    TT_amplitude = 350.
    Toffset = 18.
    EE_amplitude = 100.
    rTE = 0.35
    EtoB = 0.5
    alpha = -0.42
    beta = 1.53
    temp = 19.6
    nu_0 = 353
    seed = 10$num

    [[ synchrotron  ]]

    class = so_pysm_models.GaussianSynchrotron
    target_nside = $output_nside
    has_polarization = True
    TT_amplitude = 20.0
    Toffset = 72.
    EE_amplitude = 4.3
    rTE = 0.35
    EtoB = 0.5
    alpha = -1.0
    beta = -3.1
    curv = 0.
    nu_0 = 23.
    seed = 30$num
